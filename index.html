<!doctype html>
<html lang="en">
<head>
    <title>The best bases conversion calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-0">
    <main id="main">
        <div class="container-fluid d-inline-flex mt-5 align-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="d-flex flex-column">
                  <div>
                      <h1 class="text-center mb-4">Best base conversion calculator</h1>
                  </div>
                  <form id="main-form">
                  <div class="d-flex flex-column justify-content-center">
                      <label for="startingBaseValue" class="inputElements">Starting base</label>
                      <input type="number" value="" id="startingBaseValue" class="inputElements" max="64" placeholder="Choose a base from 2 to 64">
                      <label for="numberConv" class="inputElements">The number that you want to convert</label>
                      <input type="text" value="" name="" id="numberConv" class="inputElements" placeholder="Any integer" onpaste="mainDigitCharValidation()">
                      <label for="baseDropdown" class="inputElements">Select the base to which you want to convert the number</label>
                      <div class="dropdown open inputElements" id="baseDropdown">
                          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="triggerId"
                                  data-toggle="dropdown" aria-haspopup="true"
                                  aria-expanded="false"> Bases </button>
                          <div class="dropdown-menu w-100" id="bases-dropdown-section" aria-labelledby="triggerId">
                          </div>
                      </div>
                      <button type="submit" class="btn btn-success mt-3" id="finalButton" onclick="return false">Convert</button>
                  </div>
                  </form>
                  <div class="container-fluid bg-light mt-3 h-50 shadow-sm">
                      <h3 class="text-center d-block pt-3">Result</h3>
                      <div class="d-inline-flex align-items-center container-fluid pt-3 pb-5" id="resultDiv">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 bg-primary text-white shadow h-100">
                            <p id="result" class="mt-3">0</p>
                        </div>
                        <div class="col-md-3"></div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
