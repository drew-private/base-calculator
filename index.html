<!doctype html>
<html lang="en">
<head>
    <title>The best bases conversion calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .inputElements {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #result {
            font-size: 2rem;
            text-align: center;
        }

        #resultDiv {
            word-wrap: break-word;
        }
    </style>
</head>
<body class="m-0">
    <main id="main">
        <div class="container-fluid d-inline-flex mt-5 align-content-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="d-flex flex-column">
                  <div>
                      <h1 class="text-center mb-4">Best base 10 conversion calculator</h1>
                  </div>
                  <form id="main-form">
                  <div class="d-flex flex-column justify-content-center">
                      <label for="selectedBaseValue" class="inputElements">The base from which you want to convert</label>
                      <input type="number" value="" id="selectedBaseValue" class="inputElements" min="2" max="16">
                      <label for="numberConv" class="inputElements">The number that you want to convert</label>
                      <input type="number" value="" name="" id="numberConv" class="inputElements">

                      <label for="baseDropdown" class="inputElements">Select the base to which you want to convert the number</label>
                      <div class="dropdown open inputElements" id="baseDropdown">
                          <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="triggerId"
                                  data-toggle="dropdown" aria-haspopup="true"
                                  aria-expanded="false">
                           Bases </button>
                          <div class="dropdown-menu w-100" aria-labelledby="triggerId">
                              <button type="button" class="dropdown-item" value="2" id="base2" onclick="changeBases(this)">Base 2 (Binary)</button>
                              <button type="button" class="dropdown-item" value="8" id="base8" onclick="changeBases(this)">Base 8 (Octal)</button>
                              <button type="button" class="dropdown-item" value="16" id="base16" onclick="changeBases(this)">Base 16 (Hexadecimal)</button>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-success mt-3" onclick="return false">Convert</button>
                  </div>
                  </form>
                  <div class="container-fluid bg-light mt-3 h-50 shadow-sm">
                      <h3 class="text-center d-block pt-3">Result</h3>
                      <div class="d-inline-flex align-items-center container-fluid pt-3 pb-5" id="resultDiv">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 bg-primary text-white shadow h-100">
                            <p id="result" class="mt-3">0</p>
                        </div>
                        <div class="col-md-3"></div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
